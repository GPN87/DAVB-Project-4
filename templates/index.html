<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Smoker Detection</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
       
        <!-- Masthead-->
        <header class="masthead" data-background="{{ url_for('static', filename='images/medical.jpg') }}">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">General Practice Smoking-status Assessment and Referral Tool (GP-SmART)</h1>
                            

                            <form class="form-subscribe" id="screeningForm" action="result", method="POST">
                                <!--Age input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="age" type="number" placeholder="Age" data-sb-validations="required" />
                                    </div>
                                </div>

                                <!--Gender input-->
                                <div class="row">
                                    <div class = "col">
                                        <select class="form-control form-control-lg" name="gender" data-sb-validations="required">
                                            <option value="" selected disabled hidden>Gender</option>
                                            <option value="1">Male</option>
                                            <option value="0">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <!--Height input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="height(cm)" type="text" placeholder="Height (cm)" required />
                                    </div>
                                </div>
                                
                                <!--Systolic blood pressure input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="systolic" type="text" placeholder="Systolic Blood Pressure" required />
                                    </div>
                                </div>
                                
                                 <!--Diastolic blood pressure input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="hemoglobin" type="text" placeholder="Hemoglobin level" required />
                                    </div>
                                </div>
                                        
                                <!--Pulse rate blood pressure input-->      
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="triglyceride" type="text" placeholder="Tryglyceride level" required />
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>  
                            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/smoker'">Take me to smoker</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/non_smoker'">Take me to non-smoker</button>                         
                            

                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <!-- <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        <p>To activate this form, sign up at</p>
                                        <a class="text-white" href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div> -->
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                            <h3>Team Members</h3>
                            <p class="lead mb-0">Gavin Payne</p>
                            <p class="lead mb-0">Timo Nugraha</p>
                            <p class="lead mb-0">Zakia Afrin Aziz</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-layers m-auto text-primary"></i></div>
                            <h3>Machine Learning Models</h3>
                            <p class="lead mb-0">Random Forest</p>
                            <p class="lead mb-0">Logistic Regress</p>
                            <p class="lead mb-0">Decision Tree</p>

                            </p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-terminal m-auto text-primary"></i></div>
                            <h3>Tools</h3>
                            <p class="lead mb-0">Pandas</p>
                            <p class="lead mb-0">Scikit Learn</p>
                            <p class="lead mb-0">Plotly</p>


                        </div>
                    </div>
                </div>
            </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
