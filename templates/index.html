        <!-- Masthead-->
        <header class="masthead" data-background="{{ url_for('static', filename='images/medical.jpg') }}"style="margin-top: -3rem;">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <img src="{{ url_for('static', filename='images/GP-SmART.png') }}" alt="logo" width="150" height="150">
                            <h1 class="mb-5">General Practice Smoking-status Assessment and Referral Tool (GP-SmART)</h1>
                            

                            <form class="form-subscribe" id="screeningForm" action="result", method="POST">
                                <!--Age input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="age" type="number" placeholder="Age" data-sb-validations="required" autocomplete="off"/>
                                    </div>
                                </div>

                                <!--Gender input-->
                                <div class="row">
                                    <div class = "col">
                                        <select class="form-control form-control-lg" name="gender" data-sb-validations="required" autocomplete="off">
                                            <option value="" selected disabled hidden>Gender</option>
                                            <option value="1">Male</option>
                                            <option value="0">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <!--Height input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="height(cm)" type="text" placeholder="Height (cm)" required autocomplete="off"/>
                                    </div>
                                </div>

                                <!--Weight input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="weight(kg)" type="text" placeholder="Weight (kg)" required autocomplete="off"/>
                                    </div>
                                </div>
                                
                                <!--Systolic blood pressure input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="systolic" type="text" placeholder="Systolic Blood Pressure" required autocomplete="off"/>
                                    </div>
                                </div>
  
                                 <!--Hemoglobin input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="hemoglobin" type="text" placeholder="Hemoglobin" required required autocomplete="off"/>
                                    </div>
                                </div>
                                        
                                <!--Triglyceride input-->      
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="triglyceride" type="text" placeholder="Tryglyceride" required autocomplete="off"/>
                                    </div>
                                </div>

                                <!--High-density Lipoprotein input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="HDL" type="text" placeholder="High-density Lipoprotein" required autocomplete="off"/>
                                    </div>
                                </div>

                                <!--Serum Creatine input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="serum creatinine" type="text" placeholder="Serum Creatinine" required autocomplete="off"/>
                                    </div>
                                </div>
                                
                                <!--GTP input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="Gtp" type="text" placeholder="Gamma-glutamyl Transpeptidase (GTP)" required autocomplete="off"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>  
                            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/casual_smoker'">Take me to casual smoker</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/heavy_smoker'">Take me to heavy smoker</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/non_smoker'">Take me to non-smoker</button>
                            <button class="btn btn-primary btn-lg" onclick="window.location.href='/dash/'">Data Visualisation Dashboard</button>                         
                            

                                <!-- Submit success message-->

                                    <div class="text-center mb-3">

                                        <p>To activate this form, sign up at</p>

                                    </div>
                                </div> -->

                                <!---->

                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                            <h3>Team Members</h3>
                            <p class="lead mb-0">Gavin Payne</p>
                            <p class="lead mb-0">Timo Nugraha</p>
                            <p class="lead mb-0">Zakia Afrin Aziz</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-layers m-auto text-primary"></i></div>
                            <h3>Machine Learning Models</h3>
                            <p class="lead mb-0">Random Forest</p>
                            <p class="lead mb-0">Logistic Regress</p>
                            <p class="lead mb-0">Decision Tree</p>

                            </p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-terminal m-auto text-primary"></i></div>
                            <h3>Tools</h3>
                            <p class="lead mb-0">Pandas</p>
                            <p class="lead mb-0">Scikit Learn</p>
                            <p class="lead mb-0">Plotly</p>


                        </div>
                    </div>
                </div>
            </div>
