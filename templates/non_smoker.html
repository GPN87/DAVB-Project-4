<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP-SmART</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugins/bootstrap/bootstrap.min.css') }}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/smokerstyle.css') }}" media="screen" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
	<link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
</head>
<body>
	<!-- header -->
	<header class="banner overlay bg-cover" data-background="{{ url_for('static', filename='images/medical.jpg') }}">
		
		<!-- banner -->
		<div class="container section">
			<div class="row">
				<div class="col-lg-8 text-center mx-auto">
					<h1 class="text-white mb-3">General Practice Smoking-status Assessment and Referral Tool (GP-SmART)</h1>
			

				</div>
			</div>
		</div>

	</header>
	<section id="section1">
        <h2 style="color:green">No smoking history detected</h2>
		{{ plot_div|safe }}
		<button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/'" style="display: block; margin: 0 auto;">Back to GP-SmART</button>
	</section>
	

	<!-- ** JS Plugins Needed for the Project ** -->
	<!-- jquiry -->
	<script type="text/javascript" src="{{url_for('static', filename='plugins/jquery/jquery-1.12.4.js') }}"></script>
	<!-- Bootstrap JS -->
	<script type="text/javascript" src="{{url_for('static', filename='plugins/bootstrap/bootstrap.min.js') }}"></script>

    <!-- Our JS -->
    <script type="text/javascript" src="{{url_for('static', filename='js/smoker.js') }}"></script>


</body>
</html>
